name: WorldEdit+
main: WorldEditor\WorldEditor
version: 0.01
api: 2.0.0
author: える
website: 
commands:
 toggleeditwand:
  description: 
  usage: "/toggleeditwand"
  permission: worldeditor.command
 /cut:
  description: 
  usage: "//cut"
  permission: worldeditor.command
 /copy:
  description: 
  usage: "//copy"
  permission: worldeditor.command
 /paste:
  description: 
  usage: "//paste"
  permission: worldeditor.command
 /sphere:
  description: 
  usage: "//sphere <block> <radius>"
  permission: worldeditor.command
 /hsphere:
  description: 
  usage: "//hsphere <block> <radius>"
  permission: worldeditor.command
 /desel:
  description: 
  usage: "//desel"
  permission: worldeditor.command
 /limit:
  description: 
  usage: "//limit <limit>"
  permission: worldeditor.command
 /pos1:
  description: 
  usage: "//pos1"
  permission: worldeditor.command
 /pos2:
  description: 
  usage: "//pos2"
  permission: worldeditor.command
 /set:
  description: 
  usage: "//set <blockID>"
  permission: worldeditor.command
 /replace:
  description: 
  usage: "//replace <fromBlock> <toBlock>"
  permission: worldeditor.command
 /help:
  description: 
  usage: "//help"
  permission: worldeditor.command
 /wand:
  description: 
  usage: "//wand"
  permission: worldeditor.command
 /undo:
  description: 
  usage: "//undo"
  permission: worldeditor.command
 /tree:
  description: 
  usage: "//tree <size>"
  permission: worldeditor.command
permissions:
    worldeditor:
        default: op
        description: "All the permissions to use the World Editor"
        children:
            worldeditor.command:
                default: op
                description: "Allow the usage of the WorldEditor command"